<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rescue</title>
    <link rel="stylesheet" href="css/foundation.css">
  </head>
  <body ng-app="rescue">
    <div ng-controller="NavCtrl as nav">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name"><h1><a href="">rescue</a></h1></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <div ng-show="nav.isLoggedIn()">
              <li><a href="#">{{nav.currentUser()}}</a></li>
              <li><a href="#" ng-click="nav.logOut()">Logout</a></li>
            </div>
            <div ng-hide="nav.isLoggedIn()">
              <li><a ui-sref="login">Login</a></li>
              <li><a ui-sref="register">Register</a></li>
            </div>
          </ul>
        </section>
      </nav>
    </div>
    <ui-view></ui-view>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
    <script src="js/angular.js" charset="utf-8"></script>
    <script src="js/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="app/angularApp.js" charset="utf-8"></script>
    <script src="app/services/userFactory.js" charset="utf-8"></script>
    <script src="app/controllers/AuthCtrl.js" charset="utf-8"></script>
    <script src="app/controllers/NavCtrl.js" charset="utf-8"></script>
  </body>
</html>
