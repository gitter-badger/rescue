<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rescue</title>
    <link rel="stylesheet" href="app/css/foundation.css">
  </head>
  <body ng-app="rescue">
    <div ng-controller="NavCtrl">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name"><h1><a href="">rescue</a></h1></li>
        </ul>
        <section class="top-bar-section">

            <li><a href="#" ng-show="isLoggedIn()">{{currentUser}}</a></li>

          </ul>

      </nav>
    </div>
    <ui-view></ui-view>
    <script src="app/js/jquery.js" charset="utf-8"></script>
    <script src="app/js/foundation.min.js" charset="utf-8"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>

    <script src="app/js/angularApp.js" charset="utf-8"></script>
